{% extends 'base.html' %}
{% block content %}
<h2>Student List</h2>
<a href="{% url 'add_student' %}">Add Student</a>
<ul>
    {% for student in students %}
    <li>{{ student.first_name }} {{ student.last_name }} - {{ student.registration_number }}</li>
    {% endfor %}
</ul>

{% endblock %}
